<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <div class="buttons">
            <button type="button" class="btn btn-light" id="pomodoro">pomodoro</button>
            <button type="button" class="btn btn-light" id="short">short break</button>
            <button type="button" class="btn btn-light" id="long">long break</button>
        </div>
        <h1 id="timer">25:00</h1>
        <div class="options">
            <button type="button" class="btn btn-light" id="start">start</button>
            <i class="bi bi-arrow-clockwise" id="reset"></i>
            <i class="bi bi-gear-fill" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
        </div>
    </main>

    <div class="modal" tabindex="-1" id="exampleModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="bgs">Change Background:</label>
                    <select name="backgrounds" id="bgs">
                        <option value="your-name">Your Name</option>
                        <option value="anime-girl">Anime Girl</option>
                        <option value="tongue">Tongue Out</option>
                        <option value="surprise">Surprised</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/background.js"></script>
</body>

</html>
